<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="application/javascript" src="calculator.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="title">Calculator</div>

    <div class="container">
      <div id="display" class="display">0</div>
      <div id="clear" class="attention">C</div>
      <div id="divide" class="secondary">/</div>
      <div id="multiply" class="secondary">*</div>
      <div id="backspace" class="attention">B</div>
      <div id="number7" class="main">7</div>
      <div id="number8" class="main">8</div>
      <div id="number9" class="main">9</div>
      <div id="minus" class="secondary">-</div>
      <div id="number4" class="main">4</div>
      <div id="number5" class="main">5</div>
      <div id="number6" class="main">6</div>
      <div id="plus" class="secondary">+</div>
      <div id="number1" class="main">1</div>
      <div id="number2" class="main">2</div>
      <div id="number3" class="main">3</div>
      <div id="number0" class="main">0</div>
      <div id="point" class="main">.</div>
      <div id="equals" class="attention">=</div>
    </div>

  </body>
</html>
