<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="application/javascript" src="calculator.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="title">Calculator</div>

    <div class="container">
      <div class="display">0</div>
      <div class="clear">C</div>
      <div class="divide">/</div>
      <div class="multiply">*</div>
      <div class="backspace">B</div>
      <div class="number7">7</div>
      <div class="number8">8</div>
      <div class="number9">9</div>
      <div class="minus">-</div>
      <div class="number4">4</div>
      <div class="number5">5</div>
      <div class="number6">6</div>
      <div class="plus">+</div>
      <div class="number1">1</div>
      <div class="number2">2</div>
      <div class="number3">3</div>
      <div class="number0">0</div>
      <div class="point">.</div>
      <div class="equals">=</div>
    </div>

  </body>
</html>
