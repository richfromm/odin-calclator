<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="application/javascript" src="calculator.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="title">Calculator</div>

    <div class="container">
      <div id="display" class="display"></div>
      <div id="clear" class="attention special">C</div>
      <div id="divide" class="secondary operation">/</div>
      <div id="multiply" class="secondary operation">*</div>
      <div id="backspace" class="attention special">B</div>
      <div id="number7" class="main digit">7</div>
      <div id="number8" class="main digit">8</div>
      <div id="number9" class="main digit">9</div>
      <div id="minus" class="secondary operation">-</div>
      <div id="number4" class="main digit">4</div>
      <div id="number5" class="main digit">5</div>
      <div id="number6" class="main digit">6</div>
      <div id="plus" class="secondary operation">+</div>
      <div id="number1" class="main digit">1</div>
      <div id="number2" class="main digit">2</div>
      <div id="number3" class="main digit">3</div>
      <div id="number0" class="main digit">0</div>
      <div id="point" class="main digit">.</div>
      <div id="equals" class="attention operation">=</div>
    </div>

  </body>
</html>
